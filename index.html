<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue learn</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
 
    <nav
      id="v2"
      class="flex bg-gray-400 justify-center items-center gap-4 h-20"
    >
      <ul class="flex justify-between items-center gap-4">
        <li v-for="(page,index) in pages" class="text-xl font-medium">
          <a 
          :class="{active:activepage ==index}"
            v-bind:href="page.url"
            :title="`this is ${page.title} Page`"
            :key="index"
            @click.prevent="activePage =index"
            >{{ page.title }}</a
          >
        </li>
      </ul>
    </nav>
    <div id="app">
      <h1 class="my-20 text-5xl font-bold red">
        Product goes here {{message}}
      </h1>
      <h1>{{ pages[activePage].pageTitle }}</h1>
      <h1>{{ pages[activePage].content }}</h1>
    </div>

    <!-- Import Js -->
    <!-- <script src="./main.js"></script> -->
    <script>
      Vue.createApp({
        data() {
          return {
            activePage: 0,
            message: "kela Khao",
            pages: [
              { title: "Home", url: "home.html", content: "Home content" },
              { title: "About", url: "About.html", content: "About content" },
              {
                title: "Contact",
                url: "Contact.html",
                content: "Contact content",
              },
            ],
          };
        },
      }).mount("body");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
